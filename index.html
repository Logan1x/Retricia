</head>

            </div>
            <div class="card" style="background-color:rgb(12, 126, 120);">
                <img src="Humaaans - Space.png" alt="Avatar">

            </div>

                <img src="Humaaans - Space.png" alt="Avatar" >

                <p>Some text</p>
            </div>
