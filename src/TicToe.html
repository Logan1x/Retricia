<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../css/TicToe.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <title>Tic-Tac-Toe | Retricia</title>
    <style>
        body,
        html {
            height: 100vh;
            font-family: 'Press Start 2P';
            background: rgba(0, 0, 0, 1);
        }
    </style>
</head>

<body>
    <!--Bootstrap nav-->
    <nav class="navbar navbar-dark" style="background-color: black;">
        <div class="container-fluid">
            <span class="navbar-text" style="color: white; font-size: 36px;">
                RETRICIA
            </span>
            <ul class="nav justify-content-end">
                <li class="nav-item" style="color: red">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item" style="color: red">
                    <a class="nav-link" href="../src/snakes.html">Snakes</a>
                </li>
                <li class="nav-item" style="color: red">
                    <a class="nav-link" href="../src/TicToe.html">Tic-Tac-Toe</a>
                </li>
                <li class="nav-item" style="color: red">
                    <a class="nav-link" href="../src/enduro.html">Enduro</a>
                </li>
                <li class="nav-item" style="color: red">
                    <a class="nav-link" href="../src/Tetris.html">Tetris</a>
                </li>
                <li class="nav-item" style="color: red">
                    <a class="nav-link" href="#">Memory Lane</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- select box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div>

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>
    
    <script src="../js/TicToe.js"></script>

</body>

</html>
